<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>æ‰“é£æœºæ¸¸æˆ - æ’è¡Œæ¦œç‰ˆ</title>
    <style>
        /* CSS æ ·å¼ */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            width: 100%;
            max-width: 480px; 
            border: 2px solid #333;
            background-color: #000; 
            height: 100%;
        }
        
        /* å°„å‡»æŒ‰é’®æ ·å¼ */
        #shootButton, #resetButton {
            position: absolute;
            bottom: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            line-height: 80px;
            text-align: center;
            border: 3px solid white;
            z-index: 10;
            user-select: none;
            cursor: pointer;
        }

        #shootButton {
            right: 20px;
            background-color: rgba(255, 0, 0, 0.7);
        }
        #resetButton {
            left: 20px;
            background-color: rgba(0, 150, 255, 0.7);
            display: none; /* åˆå§‹éšè— */
        }

        /* æ¨¡æ€æ¡†å’Œæ’è¡Œæ¦œæ ·å¼ */
        .modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            max-width: 90%;
        }

        #nicknameInput {
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 5px;
            border: none;
            width: 90%;
            text-align: center;
            font-size: 18px;
        }
        
        .start-button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            margin-top: 10px;
        }
        
        #rankingList {
            list-style: none;
            padding: 0;
            text-align: left;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
        }
        
        #rankingList li {
            padding: 5px 0;
            border-bottom: 1px dashed #555;
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    
    <div id="shootButton">å¼€ç«</div>
    <div id="resetButton">é‡ç½®</div>

    <div id="startModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">æ‰“é£æœºæ¸¸æˆ</h2>
            <p id="modalMessage">è¯·è¾“å…¥æ‚¨çš„æ˜µç§°å¼€å§‹æ¸¸æˆ:</p>
            <input type="text" id="nicknameInput" placeholder="è¯·è¾“å…¥æ˜µç§°" value="ç©å®¶">
            <button id="startButton" class="start-button">å¼€å§‹æ¸¸æˆ</button>
            
            <h3>ğŸš€ æ’è¡Œæ¦œ (å‰ 10)</h3>
            <ul id="rankingList">
                </ul>
        </div>
    </div>

    <script>
        // --- æ ¸å¿ƒå˜é‡ ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const shootButton = document.getElementById('shootButton');
        const resetButton = document.getElementById('resetButton');
        const startModal = document.getElementById('startModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const nicknameInput = document.getElementById('nicknameInput');
        const rankingList = document.getElementById('rankingList');
        const startButton = document.getElementById('startButton');

        const GAME_WIDTH = canvas.width;
        const GAME_HEIGHT = canvas.height;
        
        let isGameStarted = false; // æ¸¸æˆæ˜¯å¦å·²ç»å¼€å§‹è¿è¡Œ
        let isGameOver = false;    // æ¸¸æˆæ˜¯å¦ç»“æŸ
        let score = 0;
        let playerName = 'ç©å®¶';
        let lastEnemyTime = 0;
        const ENEMY_SPAWN_INTERVAL = 1000; 

        // --- 1. å›¾ç‰‡å¯¼å…¥è·¯å¾„ ---
        const ASSET_PATHS = {
            player: 'assets/player.png',
            enemy: 'assets/enemy.png',
            bullet: 'assets/bullet.png'
        };
        const IMAGES = {};
        let assetsLoaded = 0;
        const totalAssets = Object.keys(ASSET_PATHS).length;

        // åŠ è½½æ‰€æœ‰å›¾ç‰‡èµ„æº
        function loadAssets() {
            if (totalAssets === 0) {
                 // å¦‚æœæ²¡æœ‰å›¾ç‰‡ï¼Œç›´æ¥è·³è¿‡åŠ è½½è¿‡ç¨‹
                return new Promise(resolve => resolve());
            }

            return new Promise(resolve => {
                for (let key in ASSET_PATHS) {
                    const img = new Image();
                    img.onload = () => {
                        IMAGES[key] = img;
                        assetsLoaded++;
                        if (assetsLoaded === totalAssets) {
                            resolve(); // æ‰€æœ‰å›¾ç‰‡åŠ è½½å®Œæˆ
                        }
                    };
                    img.onerror = () => {
                        console.warn(`å›¾ç‰‡åŠ è½½å¤±è´¥: ${ASSET_PATHS[key]}ã€‚å°†ä½¿ç”¨æ–¹å—ä»£æ›¿ã€‚`);
                        // å³ä½¿åŠ è½½å¤±è´¥ï¼Œä¹Ÿæ ‡è®°ä¸ºå®Œæˆï¼Œé˜²æ­¢æ¸¸æˆå¡ä½
                        assetsLoaded++; 
                        if (assetsLoaded === totalAssets) {
                            resolve(); 
                        }
                    };
                    // æ³¨æ„ï¼šè¿™é‡Œçš„è·¯å¾„æ˜¯ç›¸å¯¹äº HTML æ–‡ä»¶çš„ã€‚è¯·ç¡®ä¿åˆ›å»º assets æ–‡ä»¶å¤¹å¹¶å°†å›¾ç‰‡æ”¾å…¥å…¶ä¸­
                    img.src = ASSET_PATHS[key];
                }
            });
        }
        
        // --- æ¸¸æˆå¯¹è±¡æ„é€ å‡½æ•° (ä½¿ç”¨å›¾ç‰‡æˆ–æ–¹å—) ---
        
        class GameObject {
            constructor(x, y, width, height, imageKey) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.isAlive = true;
                this.image = IMAGES[imageKey];
                this.color = (imageKey === 'player') ? 'blue' : (imageKey === 'enemy' ? 'red' : 'yellow');
            }

            draw() {
                if (this.image && this.image.complete) {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                } else {
                    // å¦‚æœå›¾ç‰‡æœªåŠ è½½æˆ–ä¸å­˜åœ¨ï¼Œä½¿ç”¨æ–¹å—ä»£æ›¿
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
        }
        
        class Player extends GameObject {
            constructor() {
                super(GAME_WIDTH / 2 - 25, GAME_HEIGHT - 80, 50, 50, 'player');
                this.bullets = [];
                this.touchOffsetX = 0; // ç”¨äºç§»åŠ¨
            }
            
            fire() {
                 this.bullets.push(new Bullet(this.x + this.width / 2 - 2.5, this.y));
            }
        }

        class Enemy extends GameObject {
            constructor(x, y) {
                super(x, y, 40, 40, 'enemy');
                this.speed = 1 + Math.random() * 2; 
            }
            update() {
                this.y += this.speed; 
                if (this.y > GAME_HEIGHT) {
                    this.isAlive = false;
                }
            }
        }

        class Bullet extends GameObject {
            constructor(x, y) {
                super(x, y, 5, 10, 'bullet');
                this.speed = -7; 
            }
            update() {
                this.y += this.speed;
                if (this.y < 0) {
                    this.isAlive = false;
                }
            }
        }

        let playerInstance = new Player();
        let enemies = [];

        // --- 2. é‡ç½®åŠŸèƒ½ ---

        function resetGame() {
            score = 0;
            isGameOver = false;
            playerInstance = new Player();
            enemies = [];
            lastEnemyTime = 0;
            
            // éšè—é‡ç½®æŒ‰é’®ï¼Œæ˜¾ç¤ºå°„å‡»æŒ‰é’®
            resetButton.style.display = 'none';
            shootButton.style.display = 'block';
        }

        // --- 3. æ˜µç§°è¾“å…¥ä¸æ’è¡Œæ¦œåŠŸèƒ½ ---
        
        const RANKING_KEY = 'shooterLeaderboard';
        
        // ä» localStorage åŠ è½½æ’è¡Œæ¦œ
        function loadRanking() {
            const rankingData = localStorage.getItem(RANKING_KEY);
            return rankingData ? JSON.parse(rankingData) : [];
        }

        // ä¿å­˜æ–°çš„å¾—åˆ†åˆ°æ’è¡Œæ¦œ
        function saveScore(name, score) {
            const ranking = loadRanking();
            ranking.push({ name, score, date: new Date().toLocaleString() });
            
            // æ’åºå¹¶åªä¿ç•™å‰10å
            ranking.sort((a, b) => b.score - a.score);
            const topTen = ranking.slice(0, 10);
            
            localStorage.setItem(RANKING_KEY, JSON.stringify(topTen));
            return topTen;
        }

        // æ¸²æŸ“æ’è¡Œæ¦œåˆ°æ¨¡æ€æ¡†
        function renderRanking(ranking) {
            rankingList.innerHTML = '';
            if (ranking.length === 0) {
                rankingList.innerHTML = '<li>æš‚æ— å¾—åˆ†è®°å½•ã€‚</li>';
                return;
            }
            
            ranking.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>No.${index + 1} - ${item.name}</span>
                    <span>${item.score} åˆ†</span>
                `;
                rankingList.appendChild(li);
            });
        }
        
        // æ˜¾ç¤ºå¼€å§‹/ç»“æŸæ¨¡æ€æ¡†
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.innerHTML = message;
            
            // å¦‚æœæ˜¯æ¸¸æˆç»“æŸï¼Œæ˜¾ç¤ºç©å®¶å¾—åˆ†ä¿¡æ¯
            if (title === 'æ¸¸æˆç»“æŸ') {
                const ranking = saveScore(playerName, score);
                renderRanking(ranking);
                startButton.textContent = 'é‡æ–°å¼€å§‹';
                nicknameInput.style.display = 'none';
            } else {
                 // åˆå§‹çŠ¶æ€
                renderRanking(loadRanking());
                startButton.textContent = 'å¼€å§‹æ¸¸æˆ';
                nicknameInput.style.display = 'block';
            }
            
            startModal.style.display = 'flex';
            resetButton.style.display = 'none';
            shootButton.style.display = 'none';
        }
        
        // éšè—æ¨¡æ€æ¡†å¹¶å¼€å§‹æ¸¸æˆ
        startButton.onclick = () => {
            if (isGameStarted) {
                // å¦‚æœæ˜¯é‡æ–°å¼€å§‹
                resetGame();
            }
            
            // è·å–å¹¶ä¿å­˜ç©å®¶æ˜µç§°
            playerName = nicknameInput.value.trim() || 'ç©å®¶';
            
            startModal.style.display = 'none';
            shootButton.style.display = 'block';
            isGameStarted = true;
            
            // å¦‚æœæ¸¸æˆè¿˜æ²¡æœ‰è¿è¡Œï¼Œåˆ™å¯åŠ¨
            if (!animationFrameId) {
                gameLoop(0); 
            }
        };

        // --- è§¦æ‘¸äº‹ä»¶å¤„ç† (ç§»åŠ¨å’Œå°„å‡») ---
        
        function getTouchPos(touch) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = GAME_WIDTH / rect.width;
            const scaleY = GAME_HEIGHT / rect.height;
            return {
                x: (touch.clientX - rect.left) * scaleX,
                y: (touch.clientY - rect.top) * scaleY
            };
        }

        canvas.addEventListener('touchstart', (e) => {
            if (!isGameStarted || isGameOver) return;
            const pos = getTouchPos(e.touches[0]);
            
            if (pos.x > playerInstance.x - 10 && pos.x < playerInstance.x + playerInstance.width + 10 &&
                pos.y > playerInstance.y - 10 && pos.y < playerInstance.y + playerInstance.height + 10) {
                
                playerInstance.touchOffsetX = pos.x - playerInstance.x;
            } else {
                playerInstance.touchOffsetX = null;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!isGameStarted || isGameOver || playerInstance.touchOffsetX === null) return;
            e.preventDefault(); 
            
            const pos = getTouchPos(e.touches[0]);
            let newX = pos.x - playerInstance.touchOffsetX;
            
            newX = Math.max(0, Math.min(GAME_WIDTH - playerInstance.width, newX));
            playerInstance.x = newX;
        });
        
        canvas.addEventListener('touchend', () => {
            playerInstance.touchOffsetX = null;
        });

        // å°„å‡»æŒ‰é’®äº‹ä»¶
        shootButton.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            if (isGameStarted && !isGameOver) playerInstance.fire();
        });
        shootButton.addEventListener('mousedown', (e) => {
             if (isGameStarted && !isGameOver) playerInstance.fire();
        });
        
        // é‡ç½®æŒ‰é’®äº‹ä»¶
        resetButton.addEventListener('click', () => {
            showModal('æ¸¸æˆç»“æŸ', `<p>æ˜µç§°: <b>${playerName}</b></p>æ‚¨çš„æœ€ç»ˆå¾—åˆ†æ˜¯: <b>${score}</b> åˆ†`);
        });

        // --- æ¸¸æˆå¾ªç¯å‡½æ•° ---
        let animationFrameId = null;

        function gameLoop(currentTime) {
            if (!isGameStarted) {
                 animationFrameId = requestAnimationFrame(gameLoop);
                 return;
            }
            
            if (isGameOver) {
                // ç¡®ä¿åªæ˜¾ç¤ºä¸€æ¬¡ç»“æŸç”»é¢
                if (startModal.style.display !== 'flex') {
                    showModal('æ¸¸æˆç»“æŸ', `<p>æ˜µç§°: <b>${playerName}</b></p>æ‚¨çš„æœ€ç»ˆå¾—åˆ†æ˜¯: <b>${score}</b> åˆ†`);
                }
                // åœæ­¢å¾ªç¯
                return;
            }

            // 1. æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // 2. æ•Œäººç”Ÿæˆ
            if (currentTime - lastEnemyTime > ENEMY_SPAWN_INTERVAL) {
                const randomX = Math.random() * (GAME_WIDTH - 40); 
                enemies.push(new Enemy(randomX, -40));
                lastEnemyTime = currentTime;
            }

            // 3. æ›´æ–°ã€ç»˜åˆ¶å­å¼¹å’Œç¢°æ’æ£€æµ‹ (å­å¼¹ -> æ•Œäºº)
            playerInstance.bullets.forEach(bullet => {
                if (bullet.isAlive) {
                    bullet.update();
                    bullet.draw();
                    
                    enemies.forEach(enemy => {
                        if (enemy.isAlive && 
                            bullet.x < enemy.x + enemy.width &&
                            bullet.x + bullet.width > enemy.x &&
                            bullet.y < enemy.y + enemy.height &&
                            bullet.y + bullet.height > enemy.y) 
                        {
                            // å‘ç”Ÿç¢°æ’ï¼
                            enemy.isAlive = false;
                            bullet.isAlive = false;
                            score += 10; 
                        }
                    });
                }
            });

            // 4. æ›´æ–°ã€ç»˜åˆ¶æ•Œäººå’Œç¢°æ’æ£€æµ‹ (æ•Œäºº -> ç©å®¶)
            enemies.forEach(enemy => {
                if (enemy.isAlive) {
                    enemy.update();
                    enemy.draw();
                    
                    if (playerInstance.x < enemy.x + enemy.width &&
                        playerInstance.x + playerInstance.width > enemy.x &&
                        playerInstance.y < enemy.y + enemy.height &&
                        playerInstance.y + playerInstance.height > enemy.y) 
                    {
                        isGameOver = true;
                        // æ˜¾ç¤ºé‡ç½®æŒ‰é’®ï¼Œéšè—å°„å‡»æŒ‰é’®
                        resetButton.style.display = 'block';
                        shootButton.style.display = 'none';
                    }
                }
            });

            // 5. è¿‡æ»¤æ‰æ­»äº¡çš„å¯¹è±¡
            playerInstance.bullets = playerInstance.bullets.filter(b => b.isAlive);
            enemies = enemies.filter(e => e.isAlive);

            // 6. ç»˜åˆ¶ç©å®¶
            playerInstance.draw();
            
            // 7. ç»˜åˆ¶åˆ†æ•°å’Œæ˜µç§°
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText(`æ˜µç§°: ${playerName}`, 10, 30);
            ctx.fillText(`å¾—åˆ†: ${score}`, 10, 60);
            
            // 8. æŒç»­è°ƒç”¨è‡ªèº«
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- åˆå§‹åŒ–ï¼šåœ¨åŠ è½½å®Œå›¾ç‰‡åæ˜¾ç¤ºå¼€å§‹ç•Œé¢ ---
        
        loadAssets().then(() => {
            showModal('æ¬¢è¿æ¥åˆ°æ‰“é£æœºæ¸¸æˆ', 'è¯·è¾“å…¥æ‚¨çš„æ˜µç§°å¼€å§‹æ¸¸æˆ:');
        });

    </script>
</body>
