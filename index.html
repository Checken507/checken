<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checken的个人博客</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .header p {
      font-size: 1.2rem;
      color: #555;
    }

    .card-grid {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 1rem;
    }

    .card {
      background: skyblue;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-align: center;
      width: 100%;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
      font-size: 1.5rem;
      display: block;
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="header">
      <h1>checken</h1>
      <p>你将与许多灿若星辰的名字一起，共享浙大人这个光荣的称号，承担起服务民族复兴，促进人类社会进步的责任</p>
    </div>

    <div class="card-grid">
      <div class="card"><a href="pages/calculus.html">微积分</a></div>
      <div class="card"><a href="pages/linear_algebra.html">线性代数</a></div>
      <div class="card"><a href="pages/ai_foundation.html">人工智能基础（A）</a></div>
      <div class="card"><a href="pages/mechanics.html">力学</a></div>
      <div class="card"><a href="pages/cs_notes.html">CS自学碎碎念</a></div>
    </div>

    <div class="footer">
      你是第 <span id="visitor-count">...</span> 位访客
    </div>
  </div>

  <script>
    // 简单的访客计数示例（本地存储模拟）
    const visitorKey = 'checken_blog_visitor_count';
    let count = localStorage.getItem(visitorKey);
    if (!count) {
      count = 1;
    } else {
      count = parseInt(count) + 1;
    }
    localStorage.setItem(visitorKey, count);
    document.getElementById('visitor-count').textContent = count;
  </script>
</body>

</html>
